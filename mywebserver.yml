---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: i want to install a apache2 webserver in debian node
    apt:
      name: apache2
      state: present
    when: ansible_os_family == "Debian"

  - name: i want to start webserver on debian node
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"

